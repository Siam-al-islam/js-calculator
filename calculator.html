<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Calculator </title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="formstyle">
        <form name="form1">
            <!-- This input box shows the button pressed by the user in calculator. -->
            <input id="calc" type="text" name="answer" placeholder="0"> <br> <br>
            <!-- Display the calculator button on the screen. -->
            <!-- onclick() function display the number prsses by the user. -->
            <div class="btn-sec">
                <button class="number-button" type="button" value="1" onclick="form1.answer.value += '1' ">1</button>
                <button class="number-button" type="button" value="2" onclick="form1.answer.value += '2' ">2</button>
                <button class="number-button" type="button" value="3" onclick="form1.answer.value += '3' ">3</button>
                <button class="number-button" type="button" value="+" onclick="form1.answer.value += '+' ">+</button>
                <br> <br>

                <button class="number-button" type="button" value="4" onclick="form1.answer.value += '4' ">4</button>
                <button class="number-button" type="button" value="5" onclick="form1.answer.value += '5' ">5</button>
                <button class="number-button" type="button" value="6" onclick="form1.answer.value += '6' ">6</button>
                <button class="number-button" type="button" value="-" onclick="form1.answer.value += '-' ">-</button>
                <br> <br>

                <button class="number-button" type="button" value="7" onclick="form1.answer.value += '7' ">7</button>
                <button class="number-button" type="button" value="8" onclick="form1.answer.value += '8' ">8</button>
                <button class="number-button" type="button" value="9" onclick="form1.answer.value += '9' ">9</button>
                <button class="number-button" type="button" value="*" onclick="form1.answer.value += '*' ">*</button>
                <br> <br>


                <button class="number-button" type="button" value="/" onclick="form1.answer.value += '/' ">/</button>
                <button class="number-button" type="button" value="0" onclick="form1.answer.value += '0' ">0</button>
                <button class="number-button" type="button" value="." onclick="form1.answer.value += '.' ">.</button>
                <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
                <button class="number-button" type="button" value="="
                    onclick="form1.answer.value = eval(form1.answer.value) ">=</button>
                <br>
                <!-- Display the Cancel button and erase all data entered by the user. -->
                <button type="button" value="Clear All" onclick="form1.answer.value = ' ' " id="clear">CLEAR</button>
                <br>
            </div>
        </form>

    </div>
    <footer>copyright &copy; Siam Al Islam-2021</footer>
</body>

</html>
